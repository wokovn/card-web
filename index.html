<!DOCTYPE html>
<!-- v2 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Collection</title>
    <link rel="stylesheet" href="style-v2.css">
</head>
<body>
    <div class = "inventory-popup">
        <div class = "inventory-popup-content">
            <span class="close" style="cursor: pointer; display: inline;">&times;</span>
            <h2 class="inventory-section" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); text-align: center;">
                Inventory
            </h2>
            <button class="ClearInventory" style="position: fixed; top: 10; left: 90%; transform: translateX(-50%); text-align: center;">
                Clear Inventory
            </button>
            <script>
                document.querySelector('ClearInventory').addEventListener('click', function() {
                    localStorage.removeItem('cardsCollection');
                    alert('Inventory cleared!');
                });
            </script>
            <div class = "inventory-popup-content-inner">
                <div class = "normal-cards">
                    <h3 class = "inventory-text normal-section">Normal Cards</h3>
                    <div class = "inventory normal-holder">

                    </div>

                </div>
                <div class = "rare-cards">
                    <h3 class = "inventory-text rare-section">Rare Cards</h3>
                    <div class = "inventory rare-holder">

                    </div>
                </div>
                <div class = "special-cards">
                    <h3 class = "inventory-text special-section">Special Cards</h3>
                    <div class = "inventory special-holder">

                    </div>
                </div>
                <div class = "legendary-cards ">
                    <h3 class = "inventory-text legendary-section">Legendary Cards</h3>
                    <div class = "inventory legendary-holder">

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <main>
        <section id="gallery" class="section">
            <div class="card-container"></div>
        </section>
    </main>

    <div class="menu-bar">
        <div class = 'menu-grid'>
            <button id="inventoryButton">INVENTORY</button>
            <button id="createCards">OPEN PACK</button>
            <button id="nextCard">NEXT CARD</button>
        </div>
    </div>

    <script src="/scripts/app.js" type="module"></script>
</body>
</html>
