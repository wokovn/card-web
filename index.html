<!DOCTYPE html>
<!-- v2 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Collection</title>
    <link rel="stylesheet" href="style-v2.css">
</head>
<body>
    <div class = "inventory-popup">
        <div class = "inventory-popup-content">
            <span class="close" style="cursor: pointer; display: inline;">&times;</span>
            <h2 style="position: fixed; top: 0; left: 50%; transform: translateX(-50%); text-align: center;">
                Inventory
            </h2>
            <button class="ClearInventory" style="position: fixed; top: 10; left: 90%; transform: translateX(-50%); text-align: center;">
                Clear Inventory
            </button>
            <script>
                document.querySelector('ClearInventory').addEventListener('click', function() {
                    localStorage.removeItem('cardsCollection');
                    alert('Inventory cleared!');
                });
            </script>
            <div class = "inventory-cards-holder" style="margin-top: 40px;">
                
            </div>
        </div>
    </div>
    </div>
    <main>
        <section id="gallery" class="section">
            <div class="card-container"></div>
        </section>
    </main>

    <div class="menu-bar">
        <div class = 'menu-grid'>
            <button id="createCards">Create Cards</button>
            <button id="nextCard">Next Card</button>
            <button id="inventoryButton">Open Inventory</button>
        </div>
    </div>

    <script src="test-v2.js"></script>
</body>
</html>
