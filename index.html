<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Mystical Trading Card Collection - Collect, trade and discover rare cards">
    <meta name="theme-color" content="#1a1a2e">
    <title>Card Collection - Mystical Trading Cards</title>
    <link rel="stylesheet" href="style-v2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Inventory Modal -->
    <div class="inventory-popup">
        <div class="inventory-popup-content">
            <div class="inventory-header">
                <div class="inventory-title-section">
                    <h2 class="inventory-title">
                        <span class="title-icon">üé¥</span>
                        Card Collection
                        <span class="title-accent">Inventory</span>
                    </h2>
                </div>
                <div class="inventory-controls">
                    <button class="ClearInventory clear-inventory-btn">
                        <span class="btn-icon">üóëÔ∏è</span>
                        Clear All
                    </button>
                    <span class="close close-btn">
                        <span class="close-icon">√ó</span>
                    </span>
                </div>
            </div>
            <div class="inventory-popup-content-inner">
                <div class="cards-section normal-cards">
                    <h3 class="section-title normal-section">
                        <span class="rarity-icon">‚ö°</span>
                        Normal Cards
                        <span class="card-count" id="normal-count">0</span>
                    </h3>
                    <div class="inventory normal-holder"></div>
                </div>
                
                <div class="cards-section rare-cards">
                    <h3 class="section-title rare-section">
                        <span class="rarity-icon">üíé</span>
                        Rare Cards
                        <span class="card-count" id="rare-count">0</span>
                    </h3>
                    <div class="inventory rare-holder"></div>
                </div>
                
                <div class="cards-section special-cards">
                    <h3 class="section-title special-section">
                        <span class="rarity-icon">‚ú®</span>
                        Special Cards
                        <span class="card-count" id="special-count">0</span>
                    </h3>
                    <div class="inventory special-holder"></div>
                </div>
                
                <div class="cards-section legendary-cards">
                    <h3 class="section-title legendary-section">
                        <span class="rarity-icon">üëë</span>
                        Legendary Cards
                        <span class="card-count" id="legendary-count">0</span>
                    </h3>
                    <div class="inventory legendary-holder"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Gallery -->
    <main class="main-content">
        <section id="gallery" class="gallery-section">
            <div class="gallery-background">
                <div class="floating-particles"></div>
            </div>
            <div class="card-container">
                <div class="card-glow-effect"></div>
            </div>
        </section>
    </main>

    <!-- Navigation Menu -->
    <nav class="menu-bar">
        <div class="menu-grid">
            <button id="inventoryButton" class="menu-button inventory-btn">
                <span class="btn-icon">üì¶</span>
                <span class="btn-text">INVENTORY</span>
                <div class="btn-glow"></div>
            </button>
            <button id="createCards" class="menu-button pack-btn">
                <span class="btn-icon">üéÅ</span>
                <span class="btn-text">OPEN PACK</span>
                <div class="btn-glow"></div>
            </button>
            <button id="nextCard" class="menu-button next-btn">
                <span class="btn-icon">‚û°Ô∏è</span>
                <span class="btn-text">NEXT CARD</span>
                <div class="btn-glow"></div>
            </button>
        </div>
    </nav>

    <script src="scripts/app.js" type="module"></script>
</body>
</html>
