<!DOCTYPE html>
<html>
<head>
<style>
.card-container {
    position: relative;
    width: 300px;
    height: 400px;
    margin: 50px auto;
    overflow: hidden;
}

.card {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
}

.cover {
    position: absolute;
    width: 150%;
    height: 150%;
    background: linear-gradient(45deg, #2563eb, #2563eb);
    transform: rotate(45deg);
    transition: transform 1.2s cubic-bezier(0.45, 0, 0.55, 1);
    z-index: 1;
    box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
}

.cover::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, 
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.2) 50%,
        rgba(255,255,255,0) 100%);
    transform: translateX(-100%);
    transition: transform 0.6s;
}

.card-container.reveal .cover::before {
    transform: translateX(100%);
}

.cover-top {
    top: -50%;
    right: -25%;
    transform-origin: bottom left;
}

.cover-bottom {
    bottom: -50%;
    left: -25%;
    transform-origin: top right;
}

.card-container.reveal .cover-top {
    transform: rotate(45deg) translateX(150%);
    box-shadow: 0 0 40px rgba(37, 99, 235, 0.8);
}

.card-container.reveal .cover-bottom {
    transform: rotate(45deg) translateX(-150%);
    box-shadow: 0 0 40px rgba(37, 99, 235, 0.8);
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    background: #2563eb;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>
<body>

<button onclick="toggleReveal()">Reveal Card</button>

<div class="card-container">
    <div class="cover cover-top"></div>
    <div class="cover cover-bottom"></div>
    <div class="card">Hello World</div>
</div>

<script>
function toggleReveal() {
    const container = document.querySelector('.card-container');
    container.classList.toggle('reveal');
}
</script>

</body>
</html>
